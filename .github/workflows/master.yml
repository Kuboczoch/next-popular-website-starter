name: Website Build
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: install node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: yarn install
        run: yarn install
      - name: eslint
        uses: icrawl/action-eslint@v1
  build-website:
    name: Website Build
    runs-on: ubuntu-latest
    needs: eslint
    timeout-minutes: 5
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
  build-storybook:
      name: Storybook Build
      runs-on: ubuntu-latest
      needs: eslint
      timeout-minutes: 5
      steps:
        - name: Checkout Repo
          uses: actions/checkout@v2
        - name: Install Dependencies
          run: yarn install
        - name: Build
          run: yarn build-storybook